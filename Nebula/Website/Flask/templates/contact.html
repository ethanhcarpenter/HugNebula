<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Cyberbyte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/contact.css') }}" rel="stylesheet" />
</head>
<body>
  <!-- MAIN CONTENT -->
  <main>
    <div class="content-box">
      <h1>Contact Us</h1>
      <form action="#" method="POST" onsubmit="alert('Thanks for reaching out! We will get back to you soon.'); return false;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Your message here..."></textarea>

        <input type="submit" value="Send Message" />
      </form>
    </div>
  </main>
</body>
</html>
