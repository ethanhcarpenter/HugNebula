<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nebula-ai - Cyberbyte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/nebula-ai.css') }}" rel="stylesheet" />
  <script src="{{ url_for('static', filename='js/nebula-ai.js') }}"></script>
</head>

<body>
  <nav>
    <div class="logo">Cyberbyte - UK 637</div>
  </nav>

  <main>
    <div class="container">
      <h1 id="heading">Not Very Powerful AI</h1>
      <div id="chatBox" class="chat-box">
        <div id="chatMessages" class="chat-messages"></div>
        <form id="chatForm" class="chat-form" method="post" action="/">
          <input id="chatInput" type="text" placeholder="Type a message..." class="chat-input" autocomplete="off"
            required />
          <div class="chat-buttons">
            <button type="submit" class="chat-send-btn">Send</button>
            <button type="button" id="resetChat" class="chat-reset-btn">Reset</button>
          </div>
        </form>

      </div>
    </div>
  </main>


</body>

</html>
